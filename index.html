<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Minimal Blog Card</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

<body>


<div class="article-container box-shadow">
  <img class="article-cover" src="images/cactus.jpg" alt="A potted cactus against a pink background.">

  <div class="tag-container">
    <p class="tag">Design</p>
  </div>

  <div class="content">
    <h1 class="title">Embracing Minimalism</h1>
    <p class="description">From minimalist sculptures to minimalist paintings, this blog will inspire
      you to appreciate the beauty that lies in simplicity.</p>
  </div>

  <div>
    <p class="author">Annie Spratt</p>
  </div>
</div>


</body>
</html>
